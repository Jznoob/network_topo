<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 网络拓扑还原系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dark-theme.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-diagram-3"></i>
                网络拓扑还原系统
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="bi bi-house-door me-1"></i>首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="config.html">
                            <i class="bi bi-gear me-1"></i>配置输入
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="topology.html">
                            <i class="bi bi-diagram-2 me-1"></i>拓扑展示
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">
                            <i class="bi bi-clock-history me-1"></i>历史记录
                        </a>
                    </li>
                </ul>
                <div class="dropdown ms-auto">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <img src="https://www.keaitupian.cn/cjpic/frombd/1/253/2254279502/2118993253.jpg" alt="用户头像" class="navbar-avatar me-2">
                        用户名
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item " href="profile.html">个人中心</a></li>
                        <li><a class="dropdown-item" href="login.html">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- 主要内容 -->
    <div class="container mt-4">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="https://www.keaitupian.cn/cjpic/frombd/1/253/2254279502/2118993253.jpg" class="profile-avatar mb-3" alt="用户头像">
                        <h5 class="card-title">...</h5>
                        <p class="text-muted">...</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" id="editProfile">
                                <i class="bi bi-pencil"></i> 编辑资料
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="list-group list-group-flush">
                        <a href="#account" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                            <i class="bi bi-person me-2"></i>账号设置
                        </a>
                        <a href="#security" class="list-group-item list-group-item-action" data-bs-toggle="list">
                            <i class="bi bi-shield-lock me-2"></i>安全设置
                        </a>
                        <a href="#notifications" class="list-group-item list-group-item-action" data-bs-toggle="list">
                            <i class="bi bi-bell me-2"></i>消息通知
                        </a>
                        <a href="#preferences" class="list-group-item list-group-item-action" data-bs-toggle="list">
                            <i class="bi bi-gear me-2"></i>偏好设置
                        </a>
                    </div>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- 账号设置 -->
                    <div class="tab-pane fade show active" id="account">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">账号信息</h5>
                                <form id="accountForm">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">用户名</label>
                                            <input type="text" id="username" class="form-control" readonly>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">邮箱</label>
                                            <input type="email" id="email" class="form-control" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label class="form-label">注册时间</label>
                                            <input type="text" id="registerTime" class="form-control" readonly>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 安全设置 -->
                    <div class="tab-pane fade" id="security">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">安全设置</h5>
                                <form id="securityForm">
                                    <div class="mb-3">
                                        <label class="form-label">修改密码</label>
                                        <div class="input-group mb-3">
                                            <input type="password" id="oldpassword" class="form-control" placeholder="当前密码" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" id="newpassword" class="form-control" placeholder="新密码" required>
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="password" id="newpassword2" class="form-control" placeholder="确认新密码" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">更新密码</button>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">双重认证</label>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="twoFactorAuth">
                                            <label class="form-check-label" for="twoFactorAuth">启用双重认证</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 消息通知 -->
                    <div class="tab-pane fade" id="notifications">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">消息通知设置</h5>
                                <form id="notificationsForm">
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                            <label class="form-check-label" for="emailNotif">邮件通知</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="smsNotif">
                                            <label class="form-check-label" for="smsNotif">短信通知</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="systemNotif" checked>
                                            <label class="form-check-label" for="systemNotif">系统通知</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">保存设置</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 偏好设置 -->
                    <div class="tab-pane fade" id="preferences">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">偏好设置</h5>
                                <form id="preferencesForm">
                                    <div class="mb-3">
                                        <label class="form-label">界面主题</label>
                                        <select class="form-select" name="theme">
                                            <option value="light">浅色主题</option>
                                            <option value="dark">深色主题</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">保存设置</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/theme-language.js"></script>
</body>
</html>
